<template>
  <div class="row">
    <div class="col-4">
      <div class="card">
        <div class="card-body">
          <div id="errorMsg" innerhtml.bind="loginError"></div>

          <form>
            <div class="form-group">
              <label for="exampleInputEmail1">Email address</label>
              <input value.bind="email" type="email" class="form-control" id="exampleInputEmail1" aria-describedby="emailHelp" placeholder="Enter email">
              <small id="emailHelp" class="form-text text-muted">We'll never share your email with anyone else.</small>
            </div>
            <div class="form-group">
              <label for="exampleInputPassword1">Password</label>
              <input value.bind="password" type="password" class="form-control" id="exampleInputPassword1" placeholder="Password">
            </div>
            <button click.trigger="login()">Login</button>
            <span class="registerLink" click.trigger="showRegister()">Register</span> </div>
        </form>
      </div>
    </div>
  </div>
  </div>

</template>
